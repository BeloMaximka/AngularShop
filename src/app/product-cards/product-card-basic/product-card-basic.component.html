<div class="card">
    <img class="card-img-top object-fit-contain" [attr.src]="product?.image" [attr.alt]="product?.name ?? 'unknown' + ' product'">
    <div class="card-body">
      <h5 class="card-title">{{product?.name}}</h5>
      <h5 class="card-text">{{product?.price}}$</h5>
    </div>
  </div>
