<div class="container">
    <div class="row mb-3">
        <a type="button" class="btn btn-primary col-md-3" [routerLink]="['../../products']">‚Üê Back</a>
    </div>
    
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <h1>{{product?.name}}</h1>
            <img class="img-fluid" style="object-fit: contain;" [attr.src]="product?.image" [attr.alt]="product?.name ?? 'unknown' + ' product'">
        </div>
        <div class="col-12 col-md-6 d-flex flex-column">
            <h2>Description</h2>
            <p class="flex-fill">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, in. Ut corrupti, deleniti veniam ullam, aliquam iste minima facilis nemo laboriosam, assumenda itaque quam quasi quis rerum dicta debitis architecto!</p>
            <button type="button" class="btn btn-primary col-lg-4 col-12 mb-4">Add to cart</button>
        </div>
    </div> 
    <div class="row mb-3">
        <h2>Comments:</h2>
        <div class="card-footer py-3 border-0">
            <div class="d-flex flex-start w-100">
              <div class="form-outline w-100">
                <textarea class="form-control" rows="4" placeholder="Write you comment..."></textarea>
              </div>
            </div>
            <div class="float-start mt-2 pt-1">
              <button type="button" class="btn btn-primary">Post comment</button>
            </div>
          </div>
    </div>
</div>
